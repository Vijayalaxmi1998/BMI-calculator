<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <h2 id="heading">BMI Calculator</h2>
        <div id="your"><Span>Your BMI:</Span><span id="resultBMI">00</span> <span>kg/m <sup>2</sup></span></div>
        <div id="div1">
            <div id="input1">
                <label class="label">Height (cm)</label><input type="number" class="input" id="value1">
            </div>
            <div id="input2">
                <label class="label">Weight (kg)</label><input type="number" class="input" id="value2">
            </div>
            <div><button type="submit" id="submit">Calculate BMI</button></div>
            <div><button type="reset" id="reset1">reset</button></div>
        </div>
    </div>
</body>
</html>
